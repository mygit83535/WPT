
<html>
<head>
    
    <title>Registration Form</title>
</head>
<body>
    <center>
    <table style="width: 100%;">
        <tr>
            <td colspan="2" style="width:100%;font-size:50px;"><center>Registraion Form</center></td>
        </tr>
        <tr>
            <td style="width: 50%;">
                <video  height="500px" width="550px" style="margin-left:200px;" controls>
                    <source src="sunbeam.mp4" type="video/mp4">
                </video>
            </td>
            <td >
                <table>
                    <tr style="height:50;">
                        <td>
                            Name:
                        </td>
                        <td>
                        <input type="text" id="txtname">
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Date:
                        </td>
                        <td>
                            <input type="date" name="DD/MM/YYYY" id="date">
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="email" id="email">
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" id="password">
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Address:
                        </td>
                        <td>
                            <select>
                                <option value="1">Select State</option>
                                <option value="2">Maharashtra</option>
                            </select>  
                        
                           <select>
                            <option value="1">Select District</option>
                            <option value="2">Kolhapur</option>
                            <option value="3">Sangli</option>
                            <option value="4">Sindhudurg</option>
                            <option value="5">Satara</option>
                            <option value ="6">Pune</option>
                            </select>
                            
                        
                            <select>
                                <option value="1">Select city</option>
                                <option value="2">Ichalkarnji</option>
                                <option value="3">Kolhapur</option>
                                <option value="4">Jaysingpur</option>
                            </select>
                        </td>
                      
                    </tr>
                    <tr>
                        <td></td>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;District&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City</td>
                        
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="Gender" value="1"/>Male
                            <input type="radio" name="Gender" value="2"/>Female
                            <input type="radio" name="Gender" value="3"/>Other
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Upload Photo:
                        </td>
                        <td>
                            <input type="file" id="photo" >
                        </td>
                    </tr>
                    <tr style="height:50;">
                        <td>
                            Select Your Course:
                        </td>
                        <td>
                            <select>
                                <option value="1">Select Course</PG-DAC></option>
                                <option value="1">PG-DAC</option>
                                <option value="1">PG-DBDA</option>
                                <option value="1">PG-DMC</option>
                                <option value="1">PG-DITISS</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button name="button">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button name="button">Cancel</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center> 
</body>
</html>
